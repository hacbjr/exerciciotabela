<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela 1</title>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Tabelas</h1>
    </header>
    <main style="margin: 50px">
      <div>
        <table
          border="1"
          style="width: 30%; border: 1px solid; border-collapse: collapse"
        >
          <tr>
            <th style="text-align: left">1</th>
            <th style="text-align: left">2</th>
            <th style="text-align: left">3</th>
          </tr>
          <tr>
            <th style="text-align: center">4</th>
            <th style="text-align: center">5</th>
            <th style="text-align: center">6</th>
          </tr>
          <tr>
            <th style="text-align: right">7</th>
            <th style="text-align: right">8</th>
            <th style="text-align: right">9</th>
          </tr>
        </table>
      </div>
      <br />
      <div>
        <table
          border="1"
          style="width: 30%; border: 1px solid; border-collapse: collapse"
        >
          <tr>
            <th style="text-align: left">1</th>
            <th style="text-align: left">2</th>
            <th style="text-align: left">3</th>
          </tr>
          <tr>
            <th style="text-align: center" colspan="3">4</th>
          </tr>
          <tr>
            <th style="text-align: right">7</th>
            <th style="text-align: right">8</th>
            <th style="text-align: right">9</th>
          </tr>
        </table>
      </div>
      <br />
      <table
        border="1"
        style="width: 30%; border: 1px solid; border-collapse: collapse"
      >
        <tr>
          <th style="text-align: left">1</th>
          <th style="text-align: left">2</th>
          <th style="text-align: center" rowspan="3">3</th>
        </tr>
        <tr>
          <th style="text-align: center" colspan="2">4</th>
        </tr>
        <tr>
          <th style="text-align: left">5</th>
          <th style="text-align: left">6</th>
        </tr>
      </table>
    </main>
  </body>
</html>
