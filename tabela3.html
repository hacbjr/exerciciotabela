<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas 3</title>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Tabelas</h1>
    </header>
    <main style="margin: 50px">
      <div>
        <table
          border="1"
          style="width: 30%; border: 1px solid; border-collapse: collapse"
        >
          <tr>
            <th style="text-align: center" colspan="3">1</th>
          </tr>
          <tr>
            <th style="text-align: center">2</th>
            <th style="text-align: center">3</th>
            <th style="text-align: center">4</th>
          </tr>
          <tr>
            <th style="text-align: center">5</th>
            <th style="text-align: center">6</th>
            <th style="text-align: center">7</th>
          </tr>
        </table>
      </div>
      <br />
      <div>
        <table
          border="1"
          style="width: 30%; border: 1px solid; border-collapse: collapse"
        >
          <tr>
            <th style="text-align: center" rowspan="3">1</th>
            <th style="text-align: center">2</th>
            <th style="text-align: center">3</th>
          </tr>
          <tr>
            <th style="text-align: center">4</th>
            <th style="text-align: center">5</th>
          </tr>
          <tr>
            <th style="text-align: center">6</th>
            <th style="text-align: center">7</th>
          </tr>
        </table>
      </div>
      <br />
      <table
        border="1"
        style="width: 30%; border: 1px solid; border-collapse: collapse"
      >
        <tr>
          <th style="text-align: center" colspan="5">1</th>
        </tr>
        <tr>
          <th style="text-align: center" rowspan="4">6</th>
          <th style="text-align: center">7</th>
          <th style="text-align: center">8</th>
          <th style="text-align: center">9</th>
          <th style="text-align: center">10</th>
        </tr>
        <tr>
          <th style="text-align: center">11</th>
          <th style="text-align: center">12</th>
          <th style="text-align: center" rowspan="2">13</th>
          <th style="text-align: center">14</th>
        </tr>
        <tr>
          <th style="text-align: center">15</th>
          <th style="text-align: center">16</th>
          <th style="text-align: center">17</th>
        </tr>
        <tr>
          <th style="text-align: center" colspan="3">18</th>
          <th style="text-align: center">19</th>
        </tr>
      </table>
    </main>
  </body>
</html>
